org.quartz.scheduler.instanceName=learnway
org.quartz.scheduler.instanceId=AUTO
org.quartz.scheduler.rmi.export=false
org.quartz.scheduler.rmi.proxy=false
org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount=3
org.quartz.context.key.QuartzTopic=QuartzPorperties
org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
org.quartz.jobStore.tablePrefix=QRTZ_
org.quartz.jobStore.isClustered=true


org.quartz.jobStore.dataSource = learnway
org.quartz.dataSource.learnway.provider=hikaricp
org.quartz.dataSource.learnway.driver = com.mysql.cj.jdbc.Driver
org.quartz.dataSource.learnway.URL = jdbc:mysql://localhost:3336/test?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Seoul&useSSL=false&allowMultiQueries=true&noAccessToProcedureBodies=true&zeroDateTimeBehavior=convertToNull
org.quartz.dataSource.learnway.user = root
org.quartz.dataSource.learnway.password = root
org.quartz.dataSource.learnway.maxConnections = 30